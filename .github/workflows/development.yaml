name: Development

on: [push, pull_request]
  
jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps: 
      - name: "checkout repository"
        uses: actions/checkout@main
          
      - name: "ls"
        run: ls -a

      - name: Change directory to queue
        run: cd queue

      - name: "ls"
        run: ls -a
          
      - name: Build the project
        run: |
          go build -v -o queue

      - name: Start the gRPC server
        run: |
          ./queue &
          sleep 5

      - name: Change directory to dispatcher
        run: cd ../dispatcher

      - name: Install dependencies
        run: go get -v

      - name: Run integration test
        run: go test -v . -run Integration