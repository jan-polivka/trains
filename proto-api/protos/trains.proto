syntax= "proto3";

option go_package = "github.com/jan-polivka/trains/proto-api";

package trains;

service DispatchService {
    rpc DispatchTrains (Trains) returns (DispatchAck);
}

message Train {
    string name = 1;
    string drive = 2;
}

message Trains {
    repeated Train train = 1;
}

message DispatchAck {
    int64 response = 1;
}
